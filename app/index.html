<!DOCTYPE html>
<html lang="ru">
<head>

   <link rel="stylesheet" href="css/style.min.css">
   <title>Smart Food</title> 
</head>
<body>
   <header class="header">
      <div class="container">
         <nav class="menu">

                  </a>
               </li>
            </ul>
            <ul class="menu__nav">

                  <a class="menu__nav-link" href="#">

                        <use xlink:href="#search"></use>
                     </svg>
                  </a>
               </li>
               <li class="menu__nav-item">
                  <a class="menu__nav-link" href="#">
                     <svg class="menu__nav-img" style="width: 19; height: 19;">
                        <use xlink:href="#cart"></use>
                     </svg>
                     <span class="menu__nav-num">4</span>
                  </a>
               </li>
            </ul>

      </div>
